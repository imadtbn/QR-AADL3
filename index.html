<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مولد كود QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      padding: 20px;
      text-align: center;
    }
    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>🔐 توليد كود QR للمعلومات</h2>

  <input type="text" id="fullname_ar" placeholder="الاسم الكامل بالعربية">
  <input type="text" id="fullname_en" placeholder="الاسم الكامل باللاتينية">
  <input type="text" id="nid" placeholder="رقم التعريف الوطني">
  <input type="text" id="subscription" placeholder="رقم الاكتتاب">
  <input type="text" id="phone" placeholder="رقم الهاتف">
  <input type="email" id="email" placeholder="البريد الإلكتروني">

  <button onclick="generateQR()">📇 توليد الكود</button>
  <button onclick="saveQR()">💾 حفظ الكود كصورة</button>

  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQR() {
      const data = `
الاسم بالعربية: ${document.getElementById("fullname_ar").value}
الاسم باللاتينية: ${document.getElementById("fullname_en").value}
رقم التعريف الوطني: ${document.getElementById("nid").value}
رقم الاكتتاب: ${document.getElementById("subscription").value}
رقم الهاتف: ${document.getElementById("phone").value}
البريد الإلكتروني: ${document.getElementById("email").value}
      `.trim();

      // إعادة تعيين الكود السابق إن وُجد
      document.getElementById("qrcode").innerHTML = "";

      qr = new QRCode(document.getElementById("qrcode"), {
        text: data,
        width: 256,
        height: 256
      });
    }

    function saveQR() {
      const img = document.querySelector("#qrcode img");
      if (img) {
        const link = document.createElement("a");
        link.href = img.src;
        link.download = "qr_code.png";
        link.click();
      } else {
        alert("يرجى توليد الكود أولاً.");
      }
    }
  </script>

</body>
</html>
