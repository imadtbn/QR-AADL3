<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مولد كود QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      padding: 20px;
      text-align: center;
    }

    input, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 6px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    #qrcode {
      margin-top: 20px;
      padding: 10px;
      background: white;
      display: inline-block;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>🔐 توليد كود QR للمعلومات</h2>

  <input type="text" id="fullname_ar" placeholder="الاسم الكامل بالعربية">
  <input type="text" id="fullname_en" placeholder="الاسم الكامل باللاتينية">
  <input type="text" id="nid" placeholder="رقم التعريف الوطني">
  <input type="text" id="subscription" placeholder="رقم الاكتتاب">
  <input type="text" id="phone" placeholder="رقم الهاتف">
  <input type="email" id="email" placeholder="البريد الإلكتروني">

  <button id="generateBtn">📇 توليد الكود</button>
  <button onclick="saveQR()">💾 حفظ الكود كصورة</button>

  <div id="qrcode"></div>

  <!-- مكتبة QRCode -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    let qrCodeInstance;

    document.getElementById('generateBtn').addEventListener('click', function () {
      const fullname_ar = document.getElementById("fullname_ar").value.trim();
      const fullname_en = document.getElementById("fullname_en").value.trim();
      const nid = document.getElementById("nid").value.trim();
      const subscription = document.getElementById("subscription").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      const data = `الاسم بالعربية: ${fullname_ar}
الاسم باللاتينية: ${fullname_en}
رقم التعريف الوطني: ${nid}
رقم الاكتتاب: ${subscription}
رقم الهاتف: ${phone}
البريد الإلكتروني: ${email}`;

      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = ""; // مسح الكود السابق

      qrCodeInstance = new QRCode(qrContainer, {
        text: data,
        width: 250,
        height: 250,
        correctLevel: QRCode.CorrectLevel.H
      });
    });

    function saveQR() {
      const img = document.querySelector("#qrcode img");
      if (img) {
        const link = document.createElement("a");
        link.href = img.src;
        link.download = "qr_code.png";
        link.click();
      } else {
        alert("يرجى توليد الكود أولاً.");
      }
    }
  </script>

</body>
</html>
