<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مولد كود QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial;
      background-color: #f0fff0;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>✏️ أدخل بياناتك لإنشاء كود QR</h2>

  <input type="text" id="fullname" placeholder="الاسم الكامل"><br>
  <input type="text" id="level" placeholder="المستوى الدراسي"><br>
  <input type="text" id="group" placeholder="الشعبة / التخصص"><br>
  <input type="text" id="phone" placeholder="رقم الهاتف"><br>
  <input type="email" id="email" placeholder="البريد الإلكتروني"><br>

  <button onclick="generateQR()">📌 إنشاء الكود</button>
  <button onclick="downloadQR()">💾 حفظ الكود كصورة</button>

  <div id="qrcode"></div>

  <script>
    let qrcode;

    function generateQR() {
      const fullname = document.getElementById("fullname").value;
      const level = document.getElementById("level").value;
      const group = document.getElementById("group").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;

      const qrData = `الاسم: ${fullname}\nالمستوى: ${level}\nالشعبة: ${group}\nالهاتف: ${phone}\nالإيميل: ${email}`;

      // إزالة الكود السابق (إن وُجد)
      document.getElementById("qrcode").innerHTML = "";

      qrcode = new QRCode(document.getElementById("qrcode"), {
        text: qrData,
        width: 200,
        height: 200,
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function downloadQR() {
      const img = document.querySelector('#qrcode img');
      if (img) {
        const link = document.createElement('a');
        link.href = img.src;
        link.download = 'qr_code.png';
        link.click();
      } else {
        alert("يرجى توليد الكود أولاً");
      }
    }
  </script>

</body>
</html>
