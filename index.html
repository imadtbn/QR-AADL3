<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مولد كود QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5e9;
      text-align: center;
      padding: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: right;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #qrcode {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>🔐 مولد كود QR</h1>

  <label for="fullname_ar">الاسم الكامل (بالعربية)</label>
  <input type="text" id="fullname_ar" placeholder="أدخل الاسم الكامل بالعربية">

  <label for="fullname_en">الاسم الكامل (باللاتينية)</label>
  <input type="text" id="fullname_en" placeholder="أدخل الاسم الكامل باللاتينية">

  <label for="nid">رقم التعريف الوطني</label>
  <input type="text" id="nid" placeholder="أدخل رقم التعريف الوطني">

  <label for="subscription">رقم الاكتتاب</label>
  <input type="text" id="subscription" placeholder="أدخل رقم الاكتتاب">

  <label for="phone">رقم الهاتف</label>
  <input type="text" id="phone" placeholder="أدخل رقم الهاتف">

  <label for="email">البريد الإلكتروني</label>
  <input type="email" id="email" placeholder="أدخل البريد الإلكتروني">

  <button onclick="generateQR()">📇 توليد الكود</button>
  <button onclick="saveQR()">💾 حفظ الكود</button>

  <div id="qrcode"></div>

  <!-- مكتبة QR Code -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQR() {
      const fullname_ar = document.getElementById("fullname_ar").value.trim();
      const fullname_en = document.getElementById("fullname_en").value.trim();
      const nid = document.getElementById("nid").value.trim();
      const subscription = document.getElementById("subscription").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      const qrData = `
الاسم الكامل (بالعربية): ${fullname_ar}
الاسم الكامل (باللاتينية): ${fullname_en}
رقم التعريف الوطني: ${nid}
رقم الاكتتاب: ${subscription}
رقم الهاتف: ${phone}
البريد الإلكتروني: ${email}
      `.trim();

      document.getElementById("qrcode").innerHTML = ""; // إعادة تعيين

      qr = new QRCode(document.getElementById("qrcode"), {
        text: qrData,
        width: 250,
        height: 250
      });
    }

    function saveQR() {
      const img = document.querySelector("#qrcode img");
      if (img) {
        const link = document.createElement("a");
        link.href = img.src;
        link.download = "qr_code.png";
        link.click();
      } else {
        alert("يرجى توليد الكود أولاً.");
      }
    }
  </script>
</body>
</html>
