<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء كود QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fdf4;
      padding: 30px;
      text-align: center;
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h2>🔲 الإمضاء الإليكتروني - AADL 3 </h2>

  <form id="qrForm">
    <input type="text" id="name_ar" placeholder="الاسم الكامل (بالعربية)" required><br>
    <input type="text" id="name_lat" placeholder="الاسم الكامل (باللاتينية)" required><br>
    <input type="text" id="nid" placeholder="رقم التعريف الوطني" required><br>
    <input type="text" id="subscription" placeholder="رقم المكتتب" required><br>
    <input type="text" id="phone" placeholder="رقم الهاتف" required><br>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>

    <button type="button" onclick="generateQR()">📄 توليد الكود</button>
    <button type="button" onclick="saveQR()">💾 حفظ الكود</button>
  </form>

  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    let currentQR;

    function generateQR() {
      const name_ar = document.getElementById("name_ar").value.trim();
      const name_lat = document.getElementById("name_lat").value.trim();
      const nid = document.getElementById("nid").value.trim();
      const subscription = document.getElementById("subscription").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name_ar || !name_lat || !nid || !subscription || !phone || !email) {
        alert("يرجى ملء جميع الحقول");
        return;
      }

      const data = `الاسم: ${name_ar}\nNom: ${name_lat}\nرقم التعريف: ${nid}\nرقم المكتتب: ${subscription}\nرقم الهاتف: ${phone}\nالبريد: ${email}`;

      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = ""; // تنظيف

      QRCode.toDataURL(data, { width: 256, margin: 2 }, function (err, url) {
        if (err) {
          console.error(err);
          alert("حدث خطأ أثناء توليد الكود");
          return;
        }

        const img = document.createElement("img");
        img.src = url;
        img.alt = "QR Code";
        img.id = "qrImage";
        qrContainer.appendChild(img);
      });
    }

    function saveQR() {
      const img = document.getElementById("qrImage");
      if (!img) {
        alert("يرجى توليد الكود أولاً");
        return;
      }

      const link = document.createElement("a");
      link.href = img.src;
      link.download = "qr_code.png";
      link.click();
    }
  </script>

</body>
</html>
